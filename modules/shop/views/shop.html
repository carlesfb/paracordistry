<div class="jumbotron text-center">
    <h1>Tienda</h1>
    <div ng-repeat="product in shop.products">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img ng-src="{{product.images[0]}}" width="300" height="300" />
                </div>
                <div class="col-md-6">
                    <p>{{product.name}}</p>
                    <p>{{product.price}}</p>
                    <p>Código: {{product.code}}</p>
                    <p>Categoría: {{product.category}}</p>
                    <p>Etiquetas: <span ng-repeat="tag in product.tags">{{tag}}, </span></p>
                </div>
            </div>            
        </div>
    </div>
</div>
